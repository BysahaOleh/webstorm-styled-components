plugins {
    id 'org.jetbrains.intellij' version '0.2.16'
    id 'org.jetbrains.kotlin.jvm' version '1.1.3'
}

repositories {
    mavenCentral()
}

intellij {
    version 'IU-2017.2'
    plugins = ['JavaScriptLanguage', 'CSS', 'less']
    pluginName 'webstorm-styled-components'
    downloadSources false
}

sourceSets {
    test {
        java.srcDir 'src/test'
    }
}
